<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooket Fake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Section with Color and Checkerboard Pattern -->
  <div class="background">
    <!-- Floating Blooks -->
    <div class="floating-blooks">
      <div class="floating-blook" style="bottom: 100vh; left: 75vw; animation-duration: 18106ms;">
        <img src="https://ac.blooket.com/marketassets/blooks/horse.svg" alt="Horse Blook" />
      </div>
      <div class="floating-blook" style="bottom: 105vh; left: 24vw; animation-duration: 18433ms;">
        <img src="https://ac.blooket.com/marketassets/blooks/cow.svg" alt="Cow Blook" />
      </div>
      <div class="floating-blook" style="bottom: 110vh; left: 44vw; animation-duration: 19350ms;">
        <img src="https://ac.blooket.com/marketassets/blooks/cow.svg" alt="Cow Blook" />
      </div>
      <div class="floating-blook" style="bottom: 115vh; left: 90vw; animation-duration: 17653ms;">
        <img src="https://ac.blooket.com/marketassets/blooks/chicken.svg" alt="Chicken Blook" />
      </div>
      <!-- Add more floating Blooks as needed -->
    </div>

    <!-- Centered Content for Joining a Game -->
    <div class="container">
      <h1 class="title">Play</h1>
      <input type="text" id="gameCodeInput" class="game-code" placeholder="Enter Game Code" />
      <button class="join-game" onclick="joinGame()">Join Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
