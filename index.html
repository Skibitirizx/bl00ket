<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Replica</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/floating.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Blooket</h1>
        </div>
        <div class="content">
            <button class="play-button">Play</button>
        </div>
        <div class="floating-blooks">
            <div class="floating-blook" style="bottom: 100vh; left: 12.2vw; animation-duration: 19887ms; animation-delay: -5000ms; opacity: 0.343265;">
                <img src="https://ac.blooket.com/marketassets/blooks/dragon.svg" alt="Dragon Blook">
            </div>
            <div class="floating-blook" style="bottom: 105vh; left: 40.85vw; animation-duration: 18926ms; animation-delay: -4800ms; opacity: 0.20727;">
                <img src="https://ac.blooket.com/marketassets/blooks/puppy.svg" alt="Puppy Blook">
            </div>
            <div class="floating-blook" style="bottom: 110vh; left: 66.45vw; animation-duration: 15250ms; animation-delay: -4600ms; opacity: 0.357908;">
                <img src="https://ac.blooket.com/marketassets/blooks/chick.svg" alt="Chick Blook">
            </div>
            <div class="floating-blook" style="bottom: 115vh; left: 32.96vw; animation-duration: 17646ms; animation-delay: -4400ms; opacity: 0.305327;">
                <img src="https://ac.blooket.com/marketassets/blooks/horse.svg" alt="Horse Blook">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
