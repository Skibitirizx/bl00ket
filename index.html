<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="__className_6db340">
    <!-- Purple Header Banner (like in Blooket) -->
    <div class="purple-banner">
        <span class="purple-text">Welcome to Blooket</span>
    </div>

    <!-- Header with Custom Logo and Game Name -->
    <header>
        <div class="logo-container">
            <img src="https://blooket.com/favicon.ico" alt="Blooket Logo" class="logo">
        </div>
        <div class="game-name">
            <h1>Blooket</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="layout_pageContainer__tzVN_">
            <div class="_background_l90pt_1" style="background-color:#0bc2cf;">
                <div class="_checkers_l90pt_12"></div>
            </div>

            <!-- Game Code Section -->
            <section class="game-play">
                <div class="game-code-container">
                    <h2>Enter Game Code</h2>
                    <input type="text" id="game-code-input" placeholder="Enter code: ela" class="game-code-input">
                    <button class="join-game-btn">Join Game</button>
                    <div id="error-message" class="error-message" style="display: none;">
                        <p>Invalid Game ID. Please try again.</p>
                    </div>
                    <div class="buttons">
                        <button class="create-game-btn">Create a Game</button>
                        <button class="login-btn">Log In</button>
                    </div>
                </div>
            </section>

            <!-- Floating Blooks -->
            <div class="FloatingBlooks_container__30tmg">
                <div class="floating-blook" style="bottom: 100vh; left: 12.2vw;">
                    <img src="https://ac.blooket.com/marketassets/blooks/dragon.svg" alt="Dragon Blook" class="blook-img">
                </div>
                <div class="floating-blook" style="bottom: 105vh; left: 40.9vw;">
                    <img src="https://ac.blooket.com/marketassets/blooks/puppy.svg" alt="Puppy Blook" class="blook-img">
                </div>
                <div class="floating-blook" style="bottom: 110vh; left: 66.5vw;">
                    <img src="https://ac.blooket.com/marketassets/blooks/chick.svg" alt="Chick Blook" class="blook-img">
                </div>
                <!-- Additional floating Blooks images can be added here -->
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
