<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooket Fake</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Background Section with Color and Checkerboard Pattern -->
  <div class="background">
    <!-- Floating Blooks -->
    <div class="floating-blooks">
      <div class="floating-blook" style="bottom: 100vh; left: 75vw; animation-duration: 18106ms; background-color: #ff7e00;"></div>
      <div class="floating-blook" style="bottom: 105vh; left: 24vw; animation-duration: 18433ms; background-color: #ffcc00;"></div>
      <div class="floating-blook" style="bottom: 110vh; left: 44vw; animation-duration: 19350ms; background-color: #00bfff;"></div>
      <div class="floating-blook" style="bottom: 115vh; left: 90vw; animation-duration: 17653ms; background-color: #32cd32;"></div>
      <!-- Add more floating Blooks as needed -->
    </div>

    <!-- Main Container (Centered Content) -->
    <div class="container">
      <h1 class="title">Play</h1>
      <input type="text" id="gameCodeInput" class="game-code" placeholder="Enter Game Code" />
      <button class="join-game" onclick="joinGame()">Join Game</button>
    </div>
  </div>

  <script src="js/script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
